<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            </div>
        </div>
    </nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>User Login Page</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username and password.</div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="form-group">
                        <label class="control-panel" for="username">Username</label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Enter Email ID"
                               required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-panel" for="password">Password</label>
                        <input type="text" id="password" class="form-control" name="password" placeholder="Enter Password"
                               required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit" class="btn btn-success">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
